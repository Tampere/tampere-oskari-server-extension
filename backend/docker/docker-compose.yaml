services:
  oskari:
    build: ..
    volumes:
      - "./logs/oskari:/log:rw"
    ports:
      - "8080:8080"
    environment:
      OSKARI_OSKARI_PROFILES: 'TreLoginWhitelistConfig,LoginDatabase,oauth2'
      OSKARI_LOGIN_IP_WHITELIST: "192.168.0.0/16,10.0.0.0/8"
      OSKARI_OSKARI_CLIENT_VERSION: "dist/3.1.0-tre01"
      OSKARI_OSKARI_CLIENT_DOMAIN: "http://localhost:8080/oskari"
      OSKARI_OSKARI_AJAX_URL_PREFIX: "/oskari/action?"
      OSKARI_DB_URL: "jdbc:postgresql://postgres:5432/oskari"
      OSKARI_DB_USERNAME: "oskari"
      OSKARI_DB_PASSWORD: "supersalainen_oskarin_salasana"
  #    depends_on:
#y      - postgres
  postgres:
    image: docker.io/postgis/postgis:17-3.5-alpine
    restart: always
    ports:
      - "127.0.0.1:5435:5432"
    environment:
      - POSTGRES_PASSWORD=supersalainen_oskarin_salasana
      - POSTGRES_USER=oskari
      - POSTGRES_DB=oskari
    volumes:
      - "./logs/postgres:/log:rw"
      - "./data:/var/lib/postgresql/data"
      - "./pg-initscripts/:/docker-entrypoint-initdb.d/:ro"
